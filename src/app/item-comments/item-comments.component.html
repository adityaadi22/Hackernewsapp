
<div class="main-content">
    <div class="loading-section" *ngIf="!items">
      bbb
      </div>
    <div *ngIf="items" class="item">
     
      aaa
        <p>
          <a class="title" href="{{item.url}}">
          {{item.title}}
          </a>
          <span *ngIf="items.domain" class="domain">({{item.domain}})</span>
        </p>
        <div class="def">
          <span> |
              <a [routerLink]="['/items', items.id]">
                <span *ngIf="items.comments_count !== 0">
                  {{item.comments_count}}
                  <span *ngIf="items.comments_count === 1">comment</span>
                  <span *ngIf="items.comments_count > 1">comments</span>
                </span>
                <span *ngIf="items.comments_count === 0">discuss</span>
              </a>
            </span>
        
        </div>
      
      <p class="subject" [innerHTML]="items.content"></p>
      <app-comment-tree [commentTree]="items.comments"></app-comment-tree>
    </div>
  </div>
